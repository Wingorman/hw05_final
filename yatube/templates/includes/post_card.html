<div class="card mb-3 mt-1 shadow-sm">
  {% load thumbnail %}
  {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
    <img class="card-img" src="{{ im.url }}">
  {% endthumbnail %}
  <div class="card-body"> 
    <p class="card-text"> 
      <a href="/profile/{{ author.username }}/"> 
        <strong class="d-block text-gray-dark">@{{author.username}}</strong> 
      </a> 
      {{ post.text|linebreaksbr }} 
    </p> 
    <div class="d-flex justify-content-between align-items-center"> 
      <div class="btn-group ">  
        <a class="btn btn-sm text-muted" href="/posts/{{ post.id }}/" role="button"> 
          Просмотр записи 
        </a> 
          <!-- Эту ссылку вы подключите в финальном задании спринта --> 
        {% if user.username == author.username %} 
          <a class="btn btn-sm text-muted" href="/posts/{{ post.id }}/edit" role="button"> 
          Редактировать 
        </a> 
        {% endif %} 
      </div> 
      <small class="text-muted">{{ post.pub_date|date:"d M Y" }}</small> 
    </div> 
  </div> 
</div>
